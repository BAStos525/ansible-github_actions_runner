---
- name: Install
  user: ansible
  hosts: all
  gather_facts: yes
  become: yes
  vars:
    - runner_user: ansible
    - github_repo: ansible-github_actions_runner-testrepo
    - github_account: monolithprojects
    - runner_version: "latest"
    - reinstall_runner: yes
    - hide_sensitive_logs: no
  roles:
    - robertdebock.epel
    - ansible-github_actions_runner

- name: Idempotence test
  user: ansible
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    - runner_user: ansible
    - github_repo: ansible-github_actions_runner-testrepo
    - github_account: monolithprojects
    - runner_version: "latest"
  roles:
    - robertdebock.epel
    - ansible-github_actions_runner