provisioner:
  name: ansible
  playbooks:
    converge: converge.yml
    cleanup: cleanup.yml 
  log: false
verifier:
  name: testinfra
  directory: tests
dependency:
  name: galaxy
  options:
    ignore-certs: True
    ignore-errors: True
scenario:
  name: organization
  test_sequence:
    - dependency
    - lint
    - destroy
    - syntax
    - create
    # - prepare
    - converge
    # - idempotence
    - cleanup
    - destroy