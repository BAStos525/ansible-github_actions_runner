---
driver:
  name: docker
lint: |
  yamllint .
  ansible-lint
platforms:
  - name: CentOS7
    image: monolithprojects/systemd-centos7:latest
    command: /sbin/init
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: yes
    pre_build_image: yes
